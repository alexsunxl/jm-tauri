name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.25)"
        required: false
        default: ""

jobs:
  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install
        working-directory: jm

      - name: Install Linux system deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev

      - name: Build Tauri app
        run: pnpm tauri build
        working-directory: jm

      - name: Upload Windows exe
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: jm/src-tauri/target/release/jm.exe

      - name: Upload desktop bundles
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: jm/src-tauri/target/release/bundle/**

  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components
        run: |
          sdkmanager "platforms;android-36" "build-tools;35.0.0" "ndk;29.0.13846066"
          yes | sdkmanager --licenses

      - name: Install dependencies
        run: pnpm install
        working-directory: jm

      - name: Install tauri-cli
        run: cargo install tauri-cli --locked

      - name: Build APK
        run: cargo tauri android build
        working-directory: jm
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/29.0.13846066

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: jm/src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build-desktop, build-android]
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*; do
            name="$(basename "$dir")"
            if [ "$name" = "android-apk" ]; then
              apk="$(find "$dir" -name "app-universal-release.apk" -print -quit)"
              if [ -n "$apk" ]; then
                cp "$apk" "release/jm.apk"
              fi
              continue
            fi
            if [ "$name" = "windows-exe" ]; then
              exe="$(find "$dir" -name "jm.exe" -print -quit)"
              if [ -n "$exe" ]; then
                rm -rf release/jm
                mkdir -p release/jm
                cp "$exe" "release/jm/jm.exe"
                (cd release && zip -r "jm-windows.zip" "jm")
                rm -rf release/jm
              fi
              continue
            fi
            if [ "$name" = "bundle-windows-latest" ]; then
              continue
            fi
            if [ "$name" = "bundle-ubuntu-latest" ]; then
              appimage="$(find "$dir" -name "*.AppImage" -print -quit)"
              deb="$(find "$dir" -name "*.deb" -print -quit)"
              if [ -n "$appimage" ]; then
                cp "$appimage" "release/jm-linux.AppImage"
              fi
              if [ -n "$deb" ]; then
                cp "$deb" "release/jm-linux.deb"
              fi
              continue
            fi
            if [ "$name" = "bundle-macos-latest" ]; then
              dmg="$(find "$dir" -name "*.dmg" -print -quit)"
              if [ -n "$dmg" ]; then
                cp "$dmg" "release/jm-macos.dmg"
              fi
              continue
            fi
            zip -r "release/${name}.zip" "$dir"
          done

      - name: Resolve tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: release/*
